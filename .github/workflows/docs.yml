name: Documentation
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Prepare docs content
        shell: bash
        run: |
          set -euo pipefail
          echo "Preparing content for MkDocs build..."
          mkdir -p docs
          # Copy selected top-level directories into docs so MkDocs can serve them
          # NOTE: 00-Index in your note likely refers to 00-Inbox in this repo
          if [ -d 00-Inbox ]; then
            cp -a 00-Inbox docs/00-Inbox
          fi
          if [ -d 01-Notes ]; then
            cp -a 01-Notes docs/01-Notes
          fi
          # Optional: include other sections that are referenced from the homepage
          if [ -d 02-Projects ]; then
            cp -a 02-Projects docs/02-Projects
          fi
          if [ -d assets ]; then
            cp -a assets docs/assets
          fi
          echo "Content prepared under ./docs"
      - uses: actions/configure-pages@v5
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install zensical
      - run: zensical build --clean
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
      - uses: actions/deploy-pages@v4
